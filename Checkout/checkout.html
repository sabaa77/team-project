<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.js">
  <title>Essence Wear Checkout</title>
  
</head>
<body>
  <div class="container">
    <div class="header">Checkout - Luxury Brand</div>

    <form id="checkoutForm">
      <!-- Personal Details -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Shipping Details -->
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="FR">France</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="zip">ZIP/Postal Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Luxury Bag</span>
          <span>$2,000</span>
        </div>
        <div class="summary-item">
          <span>Tax</span>
          <span>$200</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$2,200</span>
        </div>
      </div>

      <!-- Payment Button -->
      <button type="button" class="btn" id="checkoutButton">Pay Now</button>
    </form>
  </div>

</body>
</html>
