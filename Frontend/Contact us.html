<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Essence Wear | Contact Us </title>
    <link rel="icon" type="image/png" href="/images/logos/essence wear logo (black).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <a href="Home Page.html" class="logo-link">
        <img src="/images/logos/essence wear logo (black).png" alt="logo" class="logo">
        </a>
        <div class="header-text">
            <h1>Essence Wear</h1>
            <p>Your Style, Your Way</p>
         </div>
         <div class="icons">
             <div class="search-container">
                 <img src="/images/logos//searchlogo.png" alt="search-logo" class="search-logo" id="search-icon">
                 <div class="search-bar" id="search-bar">
                     <input type="text" placeholder="Search...">
                     <button type="button">Go</button>
                 </div>
             </div>
             <a href="/basket" title="Basket">
                 <img src="/images/logos/basketlogo.png" alt="basket-logo" class="basket-logo">
             </a>
             <a href="User Page.html" title="User Profile">
                 <img src="/images/logos/userlogo.png" alt="user-logo" class="user-logo">
             </a>
         </div>
        </header>
        <nav>
         <a href="Mens.html">Men</a>
         <a href="Womens.html">Women</a>
         <a href="Kids.html">Kids</a>
         <a href="About Us Page.html">About Us</a>
         <a href="Contact us.html">Contact Us</a>       
        </nav>
    
    <section class="Contact"> 
<div class="Contact-container">
<h2 class="wide">CONTACT US</h2>
<br>
<p>Follow us on our social media for the latest updates!</p>
<div class="social-links">
    <a href="https://facebook.com/essencewear" target="_blank">
        <img src="/images/logos/Facebook Logo.png" alt="Facebook" class="social-icon">
    </a>
    <a href="https://instagram.com/essencewear" target="_blank">
        <img src="/images/logos/Instagram Logo.png" alt="Instagram" class="social-icon">
    </a>
    <a href="https://twitter.com/essencewear" target="_blank">
        <img src="/images/logos/X Logo.png" alt="X" class="social-icon">
    </a>
</div>

</div>

<div class="container">
    <div class="contact_info">
        <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Phone</h3>
                <p>+44 7283920138</p>
            </div>
        </div>

        <div class="box">
            <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Email</h3>
                <p>contact@essencewear.com</p>
            </div>
        </div>

        <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Address</h3>
                <p>123 High Street <br>
                    London, W1A 1AA <br>
                    United Kingdom</p>
            </div>
        </div>
    </div>
    
    <div class="form-container">
    <form id="contactForm">
        <h2>Send Message</h2> 
        <br>
        <div class="form-group">
            <input type="text" name="name" required="required" placeholder="Full Name">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="email" required="required" placeholder="Email"> 
        </div>
        <br>
        <div class="form-group">
            <textarea name="message" required="required" placeholder="Type your message..."></textarea>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="contact-btn">Send Message</button>
        </div>
    </form>

</div>

</section>

</body>
</html>
