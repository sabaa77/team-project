<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
</nav>
<body>
    <h1>Customers</h1>
    <button id="add-customer-btn">Add New Customer</button>
    <table id="customers-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="customer-modal" style="display:none;">
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br>
            <button type="submit" id="btn">Save</button>
            <button type="button" id="btn">Cancel</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Essence Wear. All Rights Reserved.</p>
    </footer>

    <script src="admin_customers.js"></script>
</body>
</html>
