<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Inventory</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="header-container">
        <h1 class="header-title">Inventory Management</h1>
    </div>
</header>
<nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
</nav>
<main class="main-content">

    <section class="add-products">
        <h1 class="section-title">Add New Product</h1>
        <div id="message" class="message"></div>
        <form id="addProductForm" class="form" enctype="multipart/form-data">
            <input type="number" name="product_id" placeholder="Product ID (for updates)" class="form-input"> 
            <input type="text" name="product_name" placeholder="Enter product name" class="form-input" required>
            <input type="text" name="category_id" placeholder="Enter product category" class="form-input" required>
            <textarea name="product_description" placeholder="Enter product description" class="form-textarea"></textarea>
            <input type="number" name="price" placeholder="Enter product price" class="form-input" required>
            <input type="number" name="stock_level" placeholder="Enter stock level" class="form-input" required>
            <input type="text" name="image_url" placeholder="Enter image URL" class="form-input" required>
            <input type="text" name="product_page_url" placeholder="Enter product page URL (optional)" class="form-input">
            <button type="submit" class="btn btn-primary" value="add_product">Add Product</button>
            <button type="submit" class="btn btn-primary" value="update_product">Update Product</button>
            <button type="submit" class="btn btn-danger" value="delete_product">Remove Product</button>

        </form>
    </section>

    <section class="low-stock-alerts">
        <h2 class="section-title">Low Stock Alerts</h2>
        <div id="alerts-container" class="alerts-container">

        </div>
    </section>

</main>
<footer class="footer">
    <p>&copy; 2024 Essence Wear. All Rights Reserved.</p>
</footer>

<script src="inventory.js"></script>
</body>
</html>
