<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Essence Wear Checkout</title>
  
</head>
<body>
  <div class="icons">
    <div class="search-container">
        <img src="searchlogo.png" alt="search-logo" class="search-logo" id="search-icon">
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Go</button>
        </div>
    </div>
    <a href="/basket" title="Basket">
        <img src="basketlogo.png" alt="basket-logo" class="basket-logo">
    </a>
    <a href="User Page.html" title="User Profile">
        <img src="userlogo.png" alt="user-logo" class="user-logo">
    </a>
</div>
</header>
  <nav>
    <a href="Mens.html">Men</a>
    <a href="Womens.html">Women</a>
    <a href="Kids.html">Kids</a>
    <a href="About Us Page.html">About Us</a>
    <a href="Contact us.html">Contact Us</a> 
    </nav>
  <div class="container">
    <div class="header">CHECKOUT</div>

    <form id="checkoutForm">
    
       <h3> 1. Contact Details </h3>
       <h5> Enter your email to continue as a guest or login to your personal account.</h5>

       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="FR">France</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zip">ZIP/Postal Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
      </div>


      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Luxury Bag</span>
          <span>$2,000</span>
        </div>
        <div class="summary-item">
          <span>Tax</span>
          <span>$200</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$2,200</span>
        </div>
      </div>

      <button type="button" class="btn" id="checkoutButton">Pay Now</button>
    </form>
  </div>

  <script src="checkout.js"></script>

</body>
</html>
