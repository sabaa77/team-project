<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="checkoutstyle.css">
  <title>Essence Wear Checkout</title>
</head>
<body>

  <div class="header">CHECKOUT</div>

  <div class="keep-shoppingButton"></div>
  <button id="keep-shoppingButton" class="btn" onclick="window.location.href='index.html'">Keep Shopping</button>
</div>
  <div class="icons">
    <div class="search-container">
        <img src="searchlogo.png" alt="search-logo" class="search-logo" id="search-icon">
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Go</button>
        </div>
      </div>
<a href="basket.html" title="Basket">
    <img src="basketlogo.png" alt="basket-logo" class="basket-logo">
</a>
<a href="User Page.html" title="User Profile">
    <img src="userlogo.png" alt="user-logo" class="user-logo">
</a>

</div>
  <div class="container">
   
    <div class="checkout-column">
      <form id="checkoutForm">
        <h3>1. Contact Details</h3>
        <h4 id="guestMessage">Enter your email to continue as a guest or login to your personal account.</h4>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <h3>2. Delivery</h3>
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
           
          </select>
        </div>

        <div class="form-group">
          <label for="postal_code">Postal Code</label>
          <input type="text" id="postal_code" name="postal_code" placeholder="Enter your Postal Code" required>
        </div>
        
      </form>
    </div>


    <div class="summary-column">
      <div class="order-summary">
        
          <h2>Order Summary</h2>

      </div>
  </div>
        </div>
      </div>
      <div class="payment">
        <h3>Payment method</h3>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required> <br> <br>
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" placeholder="John Doe" required><br> <br>
        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate" name="expiryDate" required><br><br>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required><br><br>
        <button type="button" class="btn" id="checkoutButton">Pay Now</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Essence Wear. All Rights Reserved.</p>
  </footer>
  <script src="search.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
