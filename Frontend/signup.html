<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Wear | Sign-Up</title>
    <link rel="icon" type="image/png" href="logos/essence wear logo (black).png">
    <link rel="stylesheet" href="signuplogin.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="home-button">Home</a>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="process-signup.php" method="post">
 
            <div class="form-group">
                <label for="newUsername">Email</label>
                <input type="email" id="newUsername" name="newUsername" required>
            </div>

            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script src="signupform.js"></script>
</body>
</html>
