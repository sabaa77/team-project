<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Wear - Home</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 1%;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Essence Wear</h1>
        <p>Your style, your way.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Accessories</a>
        <a href="#">Sale</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="Ricks.png" alt="Product 1">
            <h3>Rick Owens</h3>
            <p>£500.99</p>
        </div>
        <div class="product">
            <img src="mocler.jpg" alt="Product 2">
            <h3>Batman Coat</h3>
            <p>£989.99</p>
        </div>
        <div class="product">
            <img src="gallery.png" alt="Product 3">
            <h3>Gallery Dept joggers</h3>
            <p>£199.99</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Essence Wear. All rights reserved.</p>
    </footer>
</body>
</html>
